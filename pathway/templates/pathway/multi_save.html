<div class="well" ng-repeat="item in currentStep.controller.multipleModels">
  <div class="row">
    <div class="col-md-10">
      <b>Procedure:</b>
      <span ng-show="item.medical_procedure">
       [[ item.medical_procedure ]]
      </span>
      <span ng-show="item.surgical_procedure">
        [[ item.surgical_procedure ]]
      </span>
      [[ item.date | fromNow ]]
    </div>
    <div class="col-md-2">
      <btn class=" pointer" type="button" ng-click="currentStep.controller.remove($index)"><i class="fa fa-minus"></i></btn>
    </div>
  </div>
</div>
<span ng-include src="currentStep.model_form_url"></span>
<a ng-click="currentStep.controller.addAnother()" class="btn btn-primary">Add Another</a>
