{% load forms %}
<div save-multiple-wrapper="{{ model }}" initialiseEmpty="{{ initialise_empty }}">
  <div ng-repeat="editing in model.subrecords track by $index">
    <div class="form-horizontal">
      {% include subrecord.get_form_template %}
    </div>
    <div class="row content-offset-below-25">
      <div class="col-sm-11">
        <button ng-click="remove($index)" class="pull-right btn btn-secondary">{% icon "fa-trash" %}Remove</button>
      </div>
    </div>
  </div>
  <div class="text-center row">
    <a ng-click="addAnother()" class="text-center btn btn-primary">{% icon "glyphicon-plus" %} Add Another</a>
  </div>
</div>
