<div ng-repeat="editing in model.allModels">
  <div class="form-horizontal" ng-include src="form_url"></div>
  <div class="row content-offset-below-25">
    <div class="col-sm-11">
      <button ng-click="remove($index)" class="pull-right btn btn-secondary">Remove</button>
    </div>
  </div>
</div>
<div class="text-center row">
  <a ng-click="addAnother()" class="text-center btn btn-primary">Add Another</a>
</div>
