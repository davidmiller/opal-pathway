<div ng-repeat="editing in model.allModels" class="form-horizontal">
  <h4>[[ display_name ]] [[ $index + 1 ]] <a ng-click="remove($index)"><i class="fa fa-times-circle"></i></a></h4>
  <div ng-include src="form_url"></div>
</div>
<div class="row">
  <div class="col-sm-11">
    <a ng-click="addAnother()" class="pull-right btn btn-primary">Add Another</a>
  </div>
</div>
